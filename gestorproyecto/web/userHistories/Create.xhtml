<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserHistoriesCreateDlg" widgetVar="UserHistoriesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserHistoriesTitle}">
            <h:form id="UserHistoriesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userHistoriesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserHistoriesLabel_idUser}" for="idUser" />
                        <p:inputText id="idUser" value="#{userHistoriesController.selected.idUser}" title="#{bundle.CreateUserHistoriesTitle_idUser}" required="true" requiredMessage="#{bundle.CreateUserHistoriesRequiredMessage_idUser}"/>
                        <p:outputLabel value="#{bundle.CreateUserHistoriesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{userHistoriesController.selected.descripcion}" title="#{bundle.CreateUserHistoriesTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateUserHistoriesRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateUserHistoriesLabel_idProduct}" for="idProduct" />
                        <p:selectOneMenu id="idProduct" value="#{userHistoriesController.selected.idProduct}" required="true" requiredMessage="#{bundle.EditUserHistoriesRequiredMessage_idProduct}">
                            <f:selectItems value="#{productBlacklogController.itemsAvailableSelectOne}"
                                           var="idProductItem"
                                           itemValue="#{idProductItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userHistoriesController.create}" value="#{bundle.Save}" update="display,:UserHistoriesListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserHistoriesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserHistoriesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
