<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignarViewDlg" widgetVar="AsignarViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsignarTitle}">
            <h:form id="AsignarViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignarController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsignarLabel_idAsignar}"/>
                        <h:outputText value="#{asignarController.selected.idAsignar}" title="#{bundle.ViewAsignarTitle_idAsignar}"/>
                        <h:outputText value="#{bundle.ViewAsignarLabel_idProyecto}"/>
                        <h:outputText value="#{asignarController.selected.idProyecto}" title="#{bundle.ViewAsignarTitle_idProyecto}"/>
                        <h:outputText value="#{bundle.ViewAsignarLabel_idRol}"/>
                        <h:outputText value="#{asignarController.selected.idRol}" title="#{bundle.ViewAsignarTitle_idRol}"/>
                        <h:outputText value="#{bundle.ViewAsignarLabel_idUsario}"/>
                        <h:outputText value="#{asignarController.selected.idUsario}" title="#{bundle.ViewAsignarTitle_idUsario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsignarViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
