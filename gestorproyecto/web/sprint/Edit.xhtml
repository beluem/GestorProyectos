<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SprintEditDlg" widgetVar="SprintEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSprintTitle}">
            <h:form id="SprintEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sprintController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSprintLabel_idSprint}" for="idSprint" />
                        <p:inputText id="idSprint" value="#{sprintController.selected.idSprint}" title="#{bundle.EditSprintTitle_idSprint}" required="true" requiredMessage="#{bundle.EditSprintRequiredMessage_idSprint}"/>
                        <p:outputLabel value="#{bundle.EditSprintLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sprintController.selected.nombre}" title="#{bundle.EditSprintTitle_nombre}" required="true" requiredMessage="#{bundle.EditSprintRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditSprintLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{sprintController.selected.fechaInicio}" title="#{bundle.EditSprintTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditSprintRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSprintLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{sprintController.selected.estado}" title="#{bundle.EditSprintTitle_estado}" required="true" requiredMessage="#{bundle.EditSprintRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditSprintLabel_usuarioAsignados}" for="usuarioAsignados" />
                        <p:inputText id="usuarioAsignados" value="#{sprintController.selected.usuarioAsignados}" title="#{bundle.EditSprintTitle_usuarioAsignados}" required="true" requiredMessage="#{bundle.EditSprintRequiredMessage_usuarioAsignados}"/>
                        <p:outputLabel value="#{bundle.EditSprintLabel_idProduct}" for="idProduct" />
                        <p:selectOneMenu id="idProduct" value="#{sprintController.selected.idProduct}" required="true" requiredMessage="#{bundle.EditSprintRequiredMessage_idProduct}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productBlacklogController.itemsAvailableSelectOne}"
                                           var="idProductItem"
                                           itemValue="#{idProductItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sprintController.update}" value="#{bundle.Save}" update="display,:SprintListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SprintEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SprintEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
