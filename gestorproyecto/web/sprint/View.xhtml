<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SprintViewDlg" widgetVar="SprintViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSprintTitle}">
            <h:form id="SprintViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sprintController.selected != null}">
                        <h:outputText value="#{bundle.ViewSprintLabel_idSprint}"/>
                        <h:outputText value="#{sprintController.selected.idSprint}" title="#{bundle.ViewSprintTitle_idSprint}"/>
                        <h:outputText value="#{bundle.ViewSprintLabel_nombre}"/>
                        <h:outputText value="#{sprintController.selected.nombre}" title="#{bundle.ViewSprintTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSprintLabel_fechaInicio}"/>
                        <h:outputText value="#{sprintController.selected.fechaInicio}" title="#{bundle.ViewSprintTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSprintLabel_estado}"/>
                        <h:outputText value="#{sprintController.selected.estado}" title="#{bundle.ViewSprintTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewSprintLabel_usuarioAsignados}"/>
                        <h:outputText value="#{sprintController.selected.usuarioAsignados}" title="#{bundle.ViewSprintTitle_usuarioAsignados}"/>
                        <h:outputText value="#{bundle.ViewSprintLabel_idProduct}"/>
                        <h:outputText value="#{sprintController.selected.idProduct}" title="#{bundle.ViewSprintTitle_idProduct}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SprintViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
